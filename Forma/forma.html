<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Forma</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Duomenu informacija</h2>
		<form>
			<fieldset>
				<label>El.pasto adresas:*</label>
				<input type="email" required>
			</fieldset>
			<fieldset>
				<label>Slaptazodis:*</label>
				<input type="password" required>
			</fieldset>
			<fieldset>
				<label>Patvirtinti slaptazodi:*</label>
				<input type="password" required>
			</fieldset>
			<fieldset>
				<label>Sutinku su taisyklemis</label>
				<input type="checkbox">
			</fieldset>
		<h2>Pasitikrinkite saskaitos adresa</h2>
			<fieldset>
				<label>Lytis *</label>
				<select>
				<option>Moteris</option>
				<option>Vyras</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Vardas:*</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Pavarde:*</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Gatve, namo(buto) nr.:*</label>
				<input type="text" required>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Pasto kodas:*</label>
				<input type="text" required>
				<a href="https://www.post.lt/">Pasto kodo paieska</a>
			<fieldset>
				<label>Miestas:*</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Salis:*</label>
				<select>
				<option selected disabled>---</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Telefonas:*</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
					<label>Papildoma informacija:*</label>
					<textarea placeholder="pavyzdziui duru kodas ir pan."></textarea>
					<p>Prasome uzpildyti visus pazymetus laukus *</p>
			</fieldset>
			<fieldset>
				<button type="submit">Registruotis</button>
			</fieldset>
		</form>
	</body>
	</html>
